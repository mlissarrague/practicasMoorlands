<!-- Ademas de crear un archivo index.html tenemos que crear un archivo styles.css -->
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <!-- Con la etiqueta link vamos a vincular mi archivo de estilos con el index cambiando el href -->
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Rutas, imagenes y enlaces</h1>
    <!-- Con las rutas le decimos a donde podemos ir a buscar un archivo:

    con / entramos a una carpeta y con ../ salimos. Pero le tenemos que aclarar a que carpeta estamos entrando entonces tendíamos que escribir nombreDeLaCarpeta/ y recien ahi entro a la carpeta. -->

    <!-- La etiqueta img es la que uso para imagenes. En el src tengo que decirle donde esta la imagen y en el alt tengo que escribir una pequeña descripción de la imagen -->


    <img src="img/trooper.jpg" alt="Stormtrooper">

    <!-- La etiqueta "a" me permite crear una enlace a otra pagina.
    IMPORTANTE: no confundir la etiqueta "a" con la etiqueta "link". La etiqueta link solo sirve para vincular CSS. y La etiqueta "a" sirve para todos los otros tipos de links.
    en el href le escribo a donde quiero ir-->

    <!-- target="new" abre una nueva pestaña-->
    <br>

    <a href="https://facebook.com">Ir a facebook</a>
    <br>
    <a href="vader.html">Ver a vader</a>

  </body>
</html>
